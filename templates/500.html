<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error | Agentic Calendar Spread Trading System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="trading-app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <h1><a href="{{ url_for('index') }}" style="text-decoration: none; color: inherit;">Agentic Calendar Spread Trading System</a></h1>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <div class="card" style="text-align: center; max-width: 600px; margin: 0 auto;">
                    <div class="card__body" style="padding: 3rem;">
                        <h1 style="font-size: 4rem; color: var(--color-error); margin-bottom: 1rem;">500</h1>
                        <h2 style="margin-bottom: 1rem;">Internal Server Error</h2>
                        <p style="margin-bottom: 2rem; color: var(--color-text-secondary);">
                            Something went wrong on our end. Please try again later or contact support if the problem persists.
                        </p>
                        <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                            <a href="{{ url_for('index') }}" class="btn btn--primary">
                                Return to Dashboard
                            </a>
                            <button onclick="location.reload()" class="btn btn--secondary">
                                Try Again
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p>&copy; 2025 Agentic Calendar Spread Trading System. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
